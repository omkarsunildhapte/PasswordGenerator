<div class="text-black">
  <div class="flex justify-between px-5 py-3">
    <div class="flex items-center columns-auto">
      <img src="./../assets/vectorstock_46153543.png" alt="" class="logo">
      <span class="font-bold text-lg">IronKeyGenerator</span>
    </div>
    <button class="mobilenavButton" mat-icon-button (click)="mobileview=!mobileview"><mat-icon>menu</mat-icon></button>
    <div class="columns-auto items-center  text-black px-2 flex justify-around mobilenav"
      [ngClass]="{'mobileNavview': mobileview,}">
      <a class="text-black px-4" routerLink="/">Home</a>
      <a class="text-black px-4" href="https://www.linkedin.com/in/omkar-dhapte-103380226" target="_blank">LinkedIn</a>
      <a class="text-black px-4" href="https://github.com/omkarsunildhapte" target="_blank">GitHub</a>
    </div>
  </div>
  <div class="w-full h-[600px] bg-img bg-cover bg-center">
    <span class="flex item-center justify-center pt-[190px] ptmobile text-white header-text font-extrabold">Random
      Password
      Generator
    </span>
    <p class="flex item-center justify-center pt-[20px] text-white text-xl">Create strong and secure passwords to keep
      your
      account safe
      online.
    </p>
    <div class="pt-[50px] flex item-center justify-center mobile-copy">
      <input type="text" [value]="generatedPassword" class="rounded-3xl inputbar mx-3 px-4" />
      <button class="bg-sky-500 rounded-3xl px-5" (click)="copyToClipboard()">
        Copy
      </button>
    </div>
    <div class="flex item-center justify-center px-5 pt-5 mobile-copy" style="font-size: 21px;">
      <div class="flex bg-success bg-purple-800 text-center item-center pt-4">
        <p class="px-4 text-white">
          Password length:
          <span class="">{{slider.value}}</span>
        </p>
        <div>
          <mat-slider class="" [max]="max" [min]="min">
            <input matSliderThumb [(ngModel)]="value" #slider (click)="generatePassword()">
          </mat-slider>
        </div>
      </div>
    </div>
    <div class="flex item-center justify-center text-white font-bold pt-5">
      <div class="text-white font-bold">
        <mat-checkbox class="text-white font-bold" (click)="generatePassword()" [(ngModel)]="captiel">ABC</mat-checkbox>
        <mat-checkbox class="text-white font-bold" (click)="generatePassword()"
          [(ngModel)]="smallletter">abc</mat-checkbox>
        <mat-checkbox class="text-white font-bold" (click)="generatePassword()" [(ngModel)]="number">1234</mat-checkbox>
        <mat-checkbox class="text-white font-bold" (click)="generatePassword()"
          [(ngModel)]="symbols">!@#$#&</mat-checkbox>
      </div>
    </div>
  </div>
  <div class="footer py-3">
    <span class="flex justify-center text-lg">&copy; 2023 Omkar Dhapte</span>
  </div>
